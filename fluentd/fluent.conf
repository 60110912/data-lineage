<source>
  @type tail
  path /pg_log/*.log
  #pos_file /pg_log_pos/pg_log.pos
  tag *.log
  <parse>
    @type multiline
    format_firstline /^\d{4}-\d{2}-\d{2} \d{2}:\d{2}:\d{2}\.\d{3}/
    format1 /(?<pg_time>\d{4}-\d{2}-\d{2} \d{2}:\d{2}:\d{2}\.\d{3}) (?<timezone>[^ ]+) \[(?<thread>.*)\] LOG:  duration: (?<duration_time>.+) plan:(?<query_plain>.*)/
  </parse>
</source>
<match>
  @type stdout
  output_type json
</match>

